<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu.pics API Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Waifu Image</h1>
    <button onclick="fetchImage()">Get Random Image</button>
    <br><br>
    <img id="waifuImage" src="" alt="" style="max-width: 100%; height: auto;">

    <script>
        function fetchImage() {
            fetch('https://api.waifu.pics/sfw/waifu')
                .then(response => response.json())
                .then(data => {
                    const imgElement = document.getElementById('waifuImage');
                    imgElement.src = data.url;
                })
                .catch(error => console.error('Error fetching image:', error));
        }
    </script>
</body>
</html>
